name: Raspberry Pi compile
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    defaults:
      run:
        working-directory: ./src/ui
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libjavascriptcoregtk-4.0-dev \
            build-essential \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup2.4-dev \
            pkg-config

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install tauri-cli v1
        run: cargo install tauri-cli --version "^1"

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri application
        run: cargo tauri build

      - name: Upload deb bundle
        uses: actions/upload-artifact@v4
        with:
          name: Debian Bundle
          path: ${{ github.workspace }}/src/ui/target/release/bundle/deb/bs5-controller-ui_0.1.0_arm64.deb

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.workspace }}/src/ui/target/release/bundle/deb/bs5-controller-ui_0.1.0_arm64.deb
          generate_release_notes: true
